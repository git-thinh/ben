<!DOCTYPE html>
<html lang='en' class=''>

<head>
    <meta charset='UTF-8'>
</head>

<body>
    <div id="app">
        <template v-for="(child, index) in children">
            <component v-bind:is="child" class="tab"></component>            
        </template>

        <button @click="add()">Add Another</button>
    </div>
    <script src='vue.min.js'></script>
    <script src='vuex.min.js'></script>
    <script>
        var store = new Vuex.Store({
           state: {
               count: 0
           },

           mutations: {
               increment: function increment(state) {
                   state.count++;
               }
           }
        });

        var Widget1 = {
            template: "\n    <p @click=\"toggleMsg()\">Widget1 {{ computed1 }}!</p>\n  ",

            computed: {
                computed1: function computed1() {
                    return store.count + ".1"; 
                }
            },

            data: function data() {
                return {
                    msg: "home1-"
                };
            }
        };


        var Widget2 = {
            template: "\n    <p @click=\"toggleMsg()\">Widget2 {{ computed1 }}!</p>\n  ",

            computed: {
                computed1: function computed1() {
                    return this.msg + ".2";
                }
            },

            data: function data() {
                return {
                    msg: "home2-"
                };
            }
        };


        new Vue({
            el: "#app",
            data: {
                counter: 0,
                children: [Widget1]
            },
            methods: {
                add: function add() {
                    this.counter++;
                    if (this.counter % 2 === 0)
                        this.children.push(Widget1);
                    else
                        this.children.push(Widget2);
                    console.log(this.children);
                }
            }
        });



    </script>
</body>

</html>
